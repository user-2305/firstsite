<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form</title>
</head>
<body>
    <h1>Form</h1>
    <form action="">
        <div>
            <label for="text2">Tekst</label>
            <input type="text" id="text2" value="***">
        </div>
        <div>
            <label for="email">Email</label>
            <input type="email" id="email" placeholder="need email">
        </div>
        <div>
            <label for="password">Password</label>
            <input type="password" id="password">
        </div>
        <div>
            <label for="number">Number</label>
            <input type="number" id="number" min="0">
        </div>
        <div>
            <label for="range">range</label>
            <input type="range" id="range" min="0" max="10" step="1">
        </div>
        <div>
            <label for="date">date</label>
            <input type="date" id="date">
        </div>
        <div>
            <label for="color">color</label>
            <input type="color" id="color">
        </div>

        <div>
            <label for="message">message</label>
            <br>
            <textarea id="message" cols="25" rows="5"></textarea>
        </div>
        <div>
            <label for="sex">sex</label>
            <select id="sex">
                <option value="male">Male</option>
                <option value="female">Female</option>
            </select>
        </div>
        <div>
            <label>Works radio</label>
            <input type="radio" name="work"> 1
            <input type="radio" name="work"> 2
            <input type="radio" name="work"> 5
            <input type="radio" name="work"> 10+
        </div>
        <div>
            <label>Works checkbox</label>
            <input type="checkbox" name="work2"> 1
            <input type="checkbox" name="work2"> 2
            <input type="checkbox" name="work2"> 5
            <input type="checkbox" name="work2"> 10+
        </div>
        <!-- <input type="submit" value="Send"> -->
        <button type="submit">send2</button>
    </form>
</body>
</html>
